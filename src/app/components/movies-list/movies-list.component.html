<!-- Search form -->
<form class="form-inline waves-light  align-middle flex-center" mdbWavesEffect>
    <div class="mt-0">
        <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search a Movie..."
            name="searchMovie"
            [(ngModel)]="searchMovie"></div>

        <select
            class="custom-select my-1 mr-sm-2"
            name="order"
            [(ngModel)]="order"
            (change)="orderByFunc(order)">
            <option value="" selected disabled>Order By</option>
            <option *ngFor="let order of orderList" [value]="order">
                {{order}}
            </option>
        </select>
    </form>

    <div class="moviesListWrapper row">
        <div
            class="col-md-4 col-lg-3 view overlay animated zoomIn"
            (click)="onSelectMovie(movie.id.videoId)"
            id="{{movie.id.videoId}}"
            *ngFor="let movie of moviesListPlayer | filterMovies:searchMovie">
            <mdb-card>
                <!--Card image-->
                <img
                    class="img-fluid mx-auto"
                    [ngClass]="{'no-image': movie.snippet.thumbnails.default.url == 'undefined' || movie.snippet.thumbnails.default.url == ''}"
                    [src]="movie.snippet.thumbnails.default.url" 
                    alt="{{movie.snippet.channelTitle}}">

                    <div class="mask flex-center rgba-blue-light"></div>
                    <!--Card content-->
                    <mdb-card-body>

                        <!--Title-->
                        <mdb-card-title>
                            <h6>
                              {{movie.snippet.title}}</h6>
                            <h6>
                                <i class="fa fa-film px-2"></i>{{movie.snippet.liveBroadcastContent}}</h6>
                            <h6>
                                {{movie.snippet.channelTitle}}</h6>
                                <h6>
                                    {{convertDate(movie.snippet.publishedAt)}}</h6>
                        </mdb-card-title>

                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
